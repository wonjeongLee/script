<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function solution(arr){
            let n =100;
            let arr1 = [];
            for(let i=0; i < arr.length; i++){
                n = n - arr[i];
                arr1.push(arr[i])
                if(n == 0){
                    return;
                }
            }
            return arr1;

        }
        let arr = [20,7,23,19,10,15,25,8,13];
        console.log(solution(arr));
    </script>
</body>
</html>
